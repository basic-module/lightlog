name: CMake

on:
  push:
    branches: master
  pull_request:
    branches: master

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: init env
        run: mkdir target

      - name: building
        working-directory: target
        run: cmake .. && make
      - name: test
        working-directory: target
        run: make test
